name: Test
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APK_PATH: ${{ github.workspace }}/app-release.apk
      FINNA_USER_EMAIL: ${{ secrets.FINNA_USER_EMAIL }}
      FINNA_USER_PASSWORD: ${{ secrets.FINNA_USER_PASSWORD }}
      FINNA_USER_PIN: ${{ secrets.FINNA_USER_PIN }}
      MAILOSAUR_ID: ${{ secrets.MAILOSAUR_ID }}
      MAILOSAUR_KEY: ${{ secrets.MAILOSAUR_KEY }}
      PACKAGE_NAME: ${{ secrets.PACKAGE_NAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Auth Google Cloud
        uses: google-github-actions/auth@v2.1.7
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: Set up Gcloud CLI
        uses: google-github-actions/setup-gcloud@v2.1.2
        with:
          version: '>= 416.0.0'
      - name: Download APK from GCS
        run: |
          gcloud storage cp gs://${{ secrets.GCS_BUCKET }}/finna-ci/release.apk $APK_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses
        continue-on-error: true

      - name: Setup Appium
        run: |
          npm install -g appium
          appium --version
          appium driver install uiautomator2
          npm install -g appium-doctor
          appium-doctor --android

      - name: Install wdio dependencies
        run: npm install

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2.33.0
        continue-on-error: true
        with:
          api-level: 29
          ram-size: 4096M
          script: |
            appium-doctor --android
            adb shell settings put global hidden_api_policy 1
            adb shell settings put global hidden_api_policy_pre_p_apps 1
            adb shell settings put global hidden_api_policy_p_apps 1
            adb shell settings put secure install_non_market_apps 0
            npm run android

      - name: Deploy Allure report
        uses: cybersokari/allure-deployer-action@v1.7.2
        with:
          allure_results_path: ${{ github.workspace }}/reports/android/allure-results
          target: firebase
          google_credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          storage_bucket: ${{ secrets.GCS_BUCKET }}
          show_history: 'false'
          retries: 0

  